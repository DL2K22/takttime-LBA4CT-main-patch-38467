<head>

<header>

<body>
    <video class="bg-video" autoplay loop video>
        <source src="/Pictures/Video.mp4" type="video/mp4">
        Seu navegador não suporta a exibição de vídeos.
    </video>

    

    <div class="login-container">

    <form id="login-form">

        <h2>Login</h2>

        <div class="campo">
            <input type="password" placeholder="Senha" id="password" required>
            <span class="material-symbols-outlined" id="olho">
                visibility
            </span>
        </div>

        <button id="button_submit" type="submit">Entrar</button>

    </form>

    </div>

<script>
    document.getElementById("login-form").addEventListener("submit", checkLogin);

    function checkLogin(event) {
        event.preventDefault(); // Prevent form submission

        const passwordInput = document.getElementById("password").value;

        if (passwordInput === "teste") {
            window.location.href = "Page1.html";
        } else {
            alert("Senha incorreta. Tente novamente!");
        }
    }
</script>

<script>
    document.getElementById('olho').addEventListener('mousedown', function() {
    document.getElementById('password').type = 'text';
    });

    document.getElementById('olho').addEventListener('mouseup', function() {
    document.getElementById('password').type = 'password';
    });

    // Para que o password não fique exposto apos mover a imagem.
    document.getElementById('olho').addEventListener('mousemove', function() {
    document.getElementById('password').type = 'password';
    });
</script>
</body>
</html>
